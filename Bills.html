<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bills</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    :root {
      --bg-main: #05060b;
      --bg-card: #11141f;
      --bg-input: #151824;
      --border-subtle: #262a3a;
      --text-primary: #ffffff;
      --text-secondary: #7b8194;
      --accent: #18c1ff;
      --accent-2: #22e1a5;
      --btn-disabled: #424654;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
    }

    .app {
      min-height: 100vh;
      max-width: 480px;
      margin: 0 auto;
      padding: 12px 12px 24px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 0 10px;
    }

    .back-btn {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background-color: #151824;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-btn img {
      width: 18px;
      height: 18px;
      display: block;
    }

    .title {
      font-size: 16px;
      font-weight: 500;
    }

    .record-btn {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      background-color: #151824;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .record-btn img {
      width: 18px;
      height: 18px;
      display: block;
    }

    .content {
      margin-top: 10px;
    }

    .time-range {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 14px;
    }

    .time-input {
      flex: 1;
      height: 44px;
      border-radius: 10px;
      background-color: var(--bg-input);
      border: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      padding: 0 12px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .time-separator {
      font-size: 12px;
      color: var(--text-secondary);
      min-width: 18px;
      text-align: center;
    }

    .select-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 4px;
      font-size: 14px;
      color: var(--text-primary);
    }

    .select-row + .select-row {
      border-top: 1px solid #11141f;
    }

    .select-label-main {
      font-size: 14px;
    }

    .select-arrow {
      width: 10px;
      height: 10px;
      border-right: 1px solid var(--text-secondary);
      border-bottom: 1px solid var(--text-secondary);
      transform: rotate(45deg);
      margin-right: 4px;
    }

    .divider {
      height: 1px;
      background-color: #151824;
      margin: 6px 0 18px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }

    .btn {
      flex: 1;
      height: 44px;
      border-radius: 999px;
      font-size: 15px;
      border: none;
      outline: none;
      cursor: pointer;
    }

    .btn-reset {
      background-color: #2f333f;
      color: #9a9fb0;
    }

    .btn-confirm {
      background-image: linear-gradient(90deg, #18c1ff, #22e1a5);
      color: #05060b;
      font-weight: 500;
    }

    .empty-state {
      margin-top: 24px;
      font-size: 13px;
      color: var(--text-secondary);
      text-align: center;
    }

    @media (min-width: 481px) {
      body {
        display: flex;
        justify-content: center;
        background-color: #000;
      }
      .app {
        margin-top: 12px;
        border-radius: 20px;
        border: 1px solid #171924;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <div class="back-btn">
        <img src="files/back-icon-D2ne3Npi.png" alt="Back" />
      </div>
      <div class="title">Bills</div>
      <div class="record-btn">
        <img src="files/record.png" alt="Record" />
      </div>
    </header>

    <main class="content">
      <section class="time-range">
        <div class="time-input">Start Time</div>
        <div class="time-separator">To</div>
        <div class="time-input">End Time</div>
      </section>

      <section>
        <div class="select-row">
          <div class="select-label-main">All</div>
          <div class="select-arrow"></div>
        </div>
        <div class="select-row">
          <div class="select-label-main">USDT</div>
          <div class="select-arrow"></div>
        </div>
      </section>

      <div class="divider"></div>

      <section class="btn-row">
        <button class="btn btn-reset" type="button">Reset</button>
        <button class="btn btn-confirm" type="button">Confirm</button>
      </section>

      <div class="empty-state">
        No bills yet.
      </div>
    </main>
  </div>
</body>
</html>
