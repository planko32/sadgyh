<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Sign Up</title>
  <style>
    :root {
      --page-bg: #05070b;
      --card-bg: #0c0d11;
      --field-bg: #17202d;
      --prefix-bg: #0e131b;
      --border-color: #343b48;
      --text-main: #ffffff;
      --text-muted: #7b8593;
      --primary-gradient-start: #00c3aa;
      --primary-gradient-end: #0063ff;
      --link-color: #1ea7ff;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background-color: var(--page-bg);
      color: var(--text-main);
    }

    .page {
      min-height: 100vh;
      background-color: var(--page-bg);
      color: var(--text-main);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      height: 56px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(5, 10, 18, 0.85);
    }

    .back-arrow {
      width: 8px;
      height: 8px;
      border-left: 2px solid #ffffff;
      border-bottom: 2px solid #ffffff;
      transform: rotate(45deg);
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .logo-wrap img {
      height: 24px;
      width: auto;
    }

    .header-right {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: rgba(5, 10, 18, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-right img {
      width: 18px;
      height: 18px;
      object-fit: contain;
    }

    .content {
      background-color: var(--card-bg);
      padding: 0 16px 40px 16px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .field {
      margin-bottom: 16px;
    }

    .field-label {
      font-size: 13px;
      color: var(--text-main);
      margin-bottom: 6px;
    }

    .phone-row {
      display: flex;
      gap: 8px;
    }

    .prefix-box {
      min-width: 96px;
      height: 48px;
      border-radius: 8px;
      padding: 0 12px;
      background-color: var(--prefix-bg);
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }

    .arrow-down {
      width: 8px;
      height: 8px;
      border-left: 2px solid #ffffffd9;
      border-bottom: 2px solid #ffffffd9;
      transform: rotate(-45deg);
      margin-left: 6px;
    }

    .input-field {
      flex: 1;
      width: 100%;
      height: 48px;
      border-radius: 8px;
      background-color: var(--field-bg);
      border: 1px solid var(--border-color);
      padding: 0 16px;
      color: var(--text-main);
      font-size: 14px;
      outline: none;
    }

    .input-field::placeholder {
      color: var(--text-muted);
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 44px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: var(--text-muted);
      background: rgba(10, 15, 24, 0.8);
    }

    .verify-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .captcha-box {
      width: 90px;
      height: 40px;
      border-radius: 4px;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Courier New", monospace;
      font-size: 18px;
      color: #000;
    }

    .refresh-btn {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: transparent;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .refresh-btn img {
      width: 22px;
      height: 22px;
      object-fit: contain;
    }

    .login-btn {
      width: 100%;
      height: 52px;
      border-radius: 999px;
      border: none;
      outline: none;
      font-size: 16px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.75);
      background-image: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
      box-shadow: 0 8px 18px rgba(0, 99, 255, 0.3);
      margin: 8px 0 16px 0;
    }

    .terms {
      font-size: 11px;
      color: var(--text-muted);
      line-height: 1.5;
      margin-bottom: 18px;
    }

    .terms a {
      color: var(--link-color);
      text-decoration: none;
    }

    .signup {
      font-size: 12px;
      color: var(--text-muted);
      padding-bottom: 8px;
    }

    .signup a {
      color: var(--link-color);
      text-decoration: none;
      margin-left: 4px;
    }

    @media (min-width: 480px) {
      .page {
        max-width: 480px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header-left">
        <button class="back-btn" type="button">
          <span class="back-arrow"></span>
        </button>
        <div class="logo-wrap">
          <img src="files/logo.png" alt="TARMAI logo" />
        </div>
      </div>
      <div class="header-right">
        <img src="files/customer-service.png" alt="Support" />
      </div>
    </header>

    <main class="content">
      <h1 class="title">Sign Up</h1>

      <div class="field">
        <div class="field-label">Phone</div>
        <div class="phone-row">
          <button type="button" class="prefix-box">
            <span>+386</span>
            <span class="arrow-down"></span>
          </button>
          <input
            type="tel"
            class="input-field"
            placeholder="Enter phone"
            autocomplete="tel"
          />
        </div>
      </div>

      <div class="field">
        <div class="field-label">Password</div>
        <div class="password-wrapper">
          <input
            type="password"
            class="input-field"
            placeholder="8‚Äì20 characters"
            autocomplete="new-password"
          />
          <button type="button" class="toggle-password">üëÅ</button>
        </div>
      </div>

      <div class="field">
        <div class="field-label">Confirm password</div>
        <div class="password-wrapper">
          <input
            type="password"
            class="input-field"
            placeholder="8‚Äì20 characters"
            autocomplete="new-password"
          />
          <button type="button" class="toggle-password">üëÅ</button>
        </div>
      </div>

      <div class="field">
        <div class="field-label">Invitation Code</div>
        <input
          type="text"
          class="input-field"
          placeholder="Enter invitation code"
        />
      </div>

      <div class="field">
        <div class="field-label">Verification Code</div>
        <div class="verify-row">
          <input
            type="text"
            class="input-field"
            placeholder="Enter verification code"
          />
          <div class="captcha-box">5141</div>
          <button type="button" class="refresh-btn">
            <img src="files/reset-icon.png" alt="Refresh code" />
          </button>
        </div>
      </div>

      <button type="button" class="login-btn">Sign Up</button>

      <p class="terms">
        By registering, I agree to TARM
        <a href="#">Service Agreement</a>
        and
        <a href="#">Privacy Policy</a>
      </p>

      <p class="signup">
        Already have an account?
        <a href="#">Log In</a>
      </p>
    </main>
  </div>
</body>
</html>
