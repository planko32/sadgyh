<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Help Center - EXARAI</title>
  <link rel="stylesheet" href="help-center-style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <a href="javascript:history.back()" class="back-btn">
        <div class="back-arrow"></div>
      </a>
      <div class="app-header-title">Help Center</div>
    </header>

    <main class="app-main">
      <div class="help-list">
        <a href="#" class="help-item">
          <div class="help-icon-wrap">
            <img src="help-icon-1.png" alt="Platform" />
          </div>
          <div class="help-label">Platform Announcements</div>
          <div class="help-dot"></div>
        </a>

        <a href="#" class="help-item">
          <div class="help-icon-wrap">
            <img src="help-icon-1.png" alt="Site message" />
          </div>
          <div class="help-label">Site message</div>
        </a>

        <a href="#" class="help-item">
          <div class="help-icon-wrap">
            <img src="help-icon-1.png" alt="Push task" />
          </div>
          <div class="help-label">Push task</div>
        </a>

        <a href="#" class="help-item">
          <div class="help-icon-wrap">
            <img src="help-icon-1.png" alt="Q&A" />
          </div>
          <div class="help-label">Question and Answer</div>
        </a>
      </div>
    </main>
  </div>
</body>
</html>
